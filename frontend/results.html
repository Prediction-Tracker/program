<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction Results</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Prediction Results</h1>

<div id="smaChart"></div>
<div id="forecastChart"></div>

<footer>
Created by <a href="https://www.linkedin.com/in/vickycosta/" target="_blank">Vicky Costa</a>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const smaDiv = document.getElementById("smaChart");
    const forecastDiv = document.getElementById("forecastChart");

    const sma_img = localStorage.getItem("sma_img");
    const forecast_img = localStorage.getItem("forecast_img");

    if(sma_img) {
        const img = document.createElement("img");
        img.src = `data:image/png;base64,${sma_img}`;
        smaDiv.appendChild(img);
    }

    if(forecast_img) {
        const img = document.createElement("img");
        img.src = `data:image/png;base64,${forecast_img}`;
        forecastDiv.appendChild(img);
    }
});
</script>
</body>
</html>
