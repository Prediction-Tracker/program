<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Tracker Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Prediction Tracker - Results</h1>
    <h2 id="tickerTitle"></h2>

    <div id="smaChart">
        <h3>SMA & Close</h3>
        <img id="smaImg" alt="SMA Chart">
    </div>

    <div id="forecastChart">
        <h3>30-day Forecast</h3>
        <img id="forecastImg" alt="Forecast Chart">
    </div>

    <footer>
        <p>Created by <a href="https://www.linkedin.com/in/vickycosta/" target="_blank">Vicky Costa</a></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const smaImg = document.getElementById("smaImg");
            const forecastImg = document.getElementById("forecastImg");
            const tickerTitle = document.getElementById("tickerTitle");

            const sma = localStorage.getItem("sma_img");
            const forecast = localStorage.getItem("forecast_img");
            const ticker = localStorage.getItem("ticker");

            if (!sma || !forecast) {
                tickerTitle.textContent = "No data available.";
                return;
            }

            tickerTitle.textContent = `Results for ${ticker}`;
            smaImg.src = `data:image/png;base64,${sma}`;
            forecastImg.src = `data:image/png;base64,${forecast}`;
        });
    </script>
</body>
</html>
